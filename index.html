  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174934210-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-174934210-1');
    </script>

    <meta charset="utf8">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="style_m.css">
    <link rel="stylesheet" media="screen and (min-width:769px)" href="style.css">
    <link rel="stylesheet" href="headings.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="header_m.css">
    <link rel="stylesheet" media="screen and (min-width:769px)" href="header.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="badges.css">
    <link rel="icon" type="image/png" href="/img/logo/yotiosoft32.png">
    <title>YotioSoft</title>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/side.js"></script>
    <script src="./js/load_article.js"></script>
  </head>

  <body>
    <div id="wrap">
      <header>
        <div id="headers">
          <div id="header_fixed">
            <div id="header"></div>
          </div>
        </div>
      </header>

      <div style="margin-top: 130px;"></div>

      <div class="main_wrap">
          <div id="fullcolumn" class="box-1300x390">
            <div class="inner">
              <p>
                <a href="https://citiesbox.yotiosoft.tk/">
                  <picture>
                    <source type="image/webp" srcset="./img/top/cities_box_20200809.png.webp" />
                    <img src="./img/top/cities_box_20200809.png" />
                  </picture>
                </a>
              </p>
          </div>
        </div>
      </div>

      <div class="main_wrap">
        <div id="sidebar">
          <div id="sticked">
            <div id="sidebar_menu">
              <div id="sidebar_h">
                Home
              </div>
              <div id="sidebar_links">
                <li><a href="#about">Hello World</a></li>
                <li><a href="#news">お知らせ</a></li>
              </div>
            </div>
          </div>
        </div>

        <div id="content">
          <div class="column">
            <div id="about"></div>
            
            <div class="inline-heading-wrap">
              <div class="inline-heading-en" style="color:#666666;">Hello World!</div>
              <div class="inline-heading-jp">こんにちは世界</div>
            </div>

            <div id="content_main">
              このサイトは現在試験運用中です。<br>
              現行のHPは<a href="http://yotiosoft.com/">こちら</a>
            </div>
          </div>

          <div class="column">
            <div id="news"></div>
            
            <div class="inline-heading-wrap">
              <div class="inline-heading-en" style="color:#666666;">News</div>
              <div class="inline-heading-jp">お知らせ</div>
            </div>

            <div id="content_main">
              <div id="blockcards_wrap_wrap">
                <div id="articles_wrap" class="blockcards_wrap"></div>
                <div style="text-align: center; width :100%;">
                  <a class="readmore_round_button" style="color: #fff;" href="/articles/">もっと見る</a>
                </div>
              </div>
              <script>
                let content_w = document.getElementById('content').clientWidth;
                let cards_w = document.getElementById('blockcards_wrap_wrap').clientWidth;
                let row = parseInt((content_w-25) / 350);

                if (row <= 2) {
                  put_cards(row*2);
                }
                else {
                  put_cards(row);
                }
                
                document.getElementById('blockcards_wrap_wrap').style.width = (content_w-25) - (content_w-25) % 350;
                
              </script>
            </div>
          </div>
        </div>
      </div>

      <script>
        window.addEventListener('DOMContentLoaded', function(){
          window.addEventListener('resize', function(){
            let content_w = document.getElementById('content').clientWidth;
            let cards_w = document.getElementById('blockcards_wrap_wrap').clientWidth;
            document.getElementById('blockcards_wrap_wrap').style.width = (content_w-25) - (content_w-25) % 350;
          });
        });
      </script>

      <footer class="footer_class">
        <div id="footer"></div>
      </footer>
    </div>
  </body>

</html>

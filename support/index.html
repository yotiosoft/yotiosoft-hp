<!DOCUTYPE HTML>
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174934210-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-174934210-1');
    </script>

    <link rel="stylesheet" href="/af2022_style.css">
    <link rel="stylesheet" href="../contact_from.css">
  </head>

  <body style="background-color: #F0F0FF; background-image: url(/img/af/2022/background.png);">
    <div style="background-color: rgba(255, 255, 255, 0.5); min-height: 100%;">
      <br>
      
      <div style="width: 100%; display: flex; margin-left: auto; justify-content: center;">
        <div style="width: fit-content; text-align: center; align-items: center; vertical-align: middle;">
          <h1>お問い合わせ</h1>

        	<div class="column">
            <div id="contact"></div>
            
            <b>※すべて入力必須項目です。</b>

            <!--コンタクトフォーム-->
            <div class="container">
              <div class="columns">
                <div class="column is-half">
                  <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
                    <script>
                      var access_key = config.ACCESS_KEY;
                      document.write('<input type="hidden" name="accessKey" value="'+access_key+'" required>');
                    </script>
                    <div class="form-element">
                      <label class="label">お名前</label>
                      <input type="text" name="name" required>
                    </div>
                    <div class="form-element">
                      <label class="label">E-mail</label>
                      <input type="text" name="email" required>
                    </div>
                    <div class="form-element">
                      <label class="label">タイトル</label>
                      <input type="text" name="subject" required>
                    </div>
                    <div class="form-element">
                      <label class="label">内容</label>
                      <textarea name="message" required></textarea>
                    </div>
                    <input type="hidden" name="replyTo" value="yotiosoft2014@gmail.com">
                    <input type="hidden" name="redirectTo" value="https://yotiosoft.com/support/thanks.html">
                    <input type="submit" value="送信" style="width: 50px;" />
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <footer class="footer_class">
        <div id="footer"></div>
      </footer>
    </div>
  </body>

</html>

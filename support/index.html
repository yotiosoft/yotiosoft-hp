<!DOCUTYPE HTML>
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174934210-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-174934210-1');
    </script>

    <script type="text/javascript">
      if ((navigator.userAgent.indexOf('iPhone') > 0) || navigator.userAgent.indexOf('iPod') > 0 || navigator.userAgent.indexOf('Android') > 0) {
        document.write('<meta name="viewport" content="width=device-width, initial-scale=1.0">');
      }
    </script>

    <meta charset="utf8">
    <link rel="stylesheet" href="../style.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="../style_m.css" media="screen and (max-width: 767px)">
    <link rel="stylesheet" href="../header.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="../header_m.css" media="screen and (max-width: 767px)">
    <link rel="stylesheet" href="../headings.css">
    <link rel="stylesheet" href="../badges.css">
    <link rel="stylesheet" href="../cube.css">
    <link rel="stylesheet" href="../contact_from.css">
    <link rel="icon" type="image/png" href="/img/logo/yotiosoft32.png">
    <title>サポート - YotioSoft</title>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/side.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/staticform.js"></script>

    <script type='text/javascript' src='../js/config.js'></script>
  </head>

  <body>
    <div id="wrap">
      <header>
        <div id="headers">
          <div id="header_fixed">
            <div id="header"></div>
          </div>
        </div>
      </header>

      <div id="under-header">

      <div class="pageheader" id="pegeheader_id" style="background: #8e44ad;">
        <div class="pageheader_wrap">
          <div class="pageheader_title">サポート</div>
          <div class="pageheader_summary">ヘルプ記事やコンタクトフォームなど。</div>
        </div>
      </div>

      <nav>
        <div class="navibar_wrap">
          <div class="navibar">
            <a href="/">Home</a>
            <font class="arrow">></font>
            サポート
          </div>
        </div>
      </nav>

      <div class="main_wrap">
        <div id="sidebar">
          <div id="sticked">
            <div id="sidebar_menu">
              <div id="sidebar_h">
                サポート
              </div>
              <div id="sidebar_links">
                <li><a href="#help">ヘルプ</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
              </div>
            </div>
          </div>
        </div>

        <div id="content">
          <div class="column">
            <div id="help"></div>
            
            <div class="inline-heading-wrap">
              <div class="inline-heading-en" style="color:#8e44ad;">Help</div>
              <div class="inline-heading-jp">ヘルプ</div>
            </div>

            <a href="./help/windows-defender.html">
              <div class="round-box" style="width: 100%; min-height: 120px;">
                <div class="round-box-inner" style="background-color: #888; color: #fff; width: 20%; font-size: 26px;">
                  <img src="../img/support/windows-defender/windows-defender.png" style="height: 120px; width: auto;">
                </div>
                <div class="round-box-inner-nocenter" style="background-color: #ddd; color: #000; width: 80%;">
                  <p style="margin-left: 20px;">
                    <span id="show_requirements">
                      <span class="badge-group">
                        <span class="badge-blue">Windows</span>
                      </span>
                      <span style="font-size: 20px; width: 100%;">「WindowsによってPCが保護されました」と表示される</span>
                    </span>
                    <br>
                    <span style="margin-left: 5px; font-size: 14px;">
                      Windows Defenderによって起動がブロックされる場合の対処法です。
                    </span>
                  </p>
                </div>
              </div>
            </a>

            <a href="./help/macos-blocked.html">
              <div class="round-box" style="width: 100%; min-height: 120px;">
                <div class="round-box-inner" style="background-color: #888; color: #fff; width: 20%; font-size: 26px;">
                  <img src="../img/support/macos-blocked/mac-blocked.png" style="max-width: 100%; height: auto;">
                </div>
                <div class="round-box-inner-nocenter" style="background-color: #ddd; color: #000; width: 80%;">
                  <p style="margin-left: 20px;">
                    <span id="show_requirements">
                      <span class="badge-group">
                        <span class="badge-gray">macOS</span>
                      </span>
                      <span style="font-size: 20px; width: 100%;">「"〇〇.app"は壊れているため開けません。」と表示される</span>
                    </span>
                    <br>
                    <span style="margin-left: 5px; font-size: 14px;">
                      macOSでappファイルが開けない場合の対処法です。
                    </span>
                  </p>
                </div>
              </div>
            </a>

          </div>

        	<div class="column">
            <div id="contact"></div>
            
            <div class="inline-heading-wrap">
              <div class="inline-heading-en" style="color:#8e44ad;">Contact</div>
              <div class="inline-heading-jp">お問い合わせ</div>
            </div>
            <b>※すべて入力必須項目です。</b>

            <!--コンタクトフォーム-->
            <div class="container">
              <div class="columns">
                <div class="column is-half">
                  <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
                    <script>
                      var access_key = config.ACCESS_KEY;
                      document.write('<input type="hidden" name="accessKey" value="'+access_key+'" required>');
                    </script>
                    <div class="form-element">
                      <label class="label">お名前</label>
                      <input type="text" name="name" required>
                    </div>
                    <div class="form-element">
                      <label class="label">E-mail</label>
                      <input type="text" name="email" required>
                    </div>
                    <div class="form-element">
                      <label class="label">タイトル</label>
                      <input type="text" name="subject" required>
                    </div>
                    <div class="form-element">
                      <label class="label">内容</label>
                      <textarea name="message" required></textarea>
                    </div>
                    <input type="hidden" name="replyTo" value="yotiosoft2014@gmail.com">
                    <input type="hidden" name="redirectTo" value="https://yotiosoft.github.io/support/thanks.html">
                    <input type="submit" value="送信" style="width: 50px;" />
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <footer class="footer_class">
        <div id="footer"></div>
      </footer>
    </div>
  </body>

</html>
